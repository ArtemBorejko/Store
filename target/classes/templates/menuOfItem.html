<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>List of items</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1>List of items</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>ListOfCon</th>
        <th>Ð¡haracteristics:</th>
        <th>Price</th>
        <th>NumOfpar</th>
        <th>Number</th>
    </tr>
    <tr th:each="item : ${items}">
        <td><span th:text="${item.idOfItem}"></span></td>
        <td><span th:text="${item.name}"></span></td>
        <td><span th:text="${item.listOfCon}"></span></td>
        <td><span th:text="${item.charac}"></span></td>
        <td><span th:text="${item.price}"></span></td>
        <td><span th:text="${item.numOfPar}"></span></td>
        <td><span th:text="${item.number}"></span></td>
    </tr>
</table>
    <button><a href="/item/addItem">Add a new item</a></button>
    <button><a href="/">Back to menu</a></button>
    <ul title="To remove or to update an item, write in a search bar of your browser commands:">
        <li>rmItem/id_of_item - to remove an item.</li>
        <li>upItem/id_of_item - to update an item.</li>
    </ul>
</body>
</html>
