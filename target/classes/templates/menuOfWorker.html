<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>List of items</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1>List of workers</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Fullname</th>
        <th>Post</th>
        <th>Phone</th>
        <th>DateOfStart</th>
        <th>DateOfBirth</th>
        <th>Identification code</th>
    </tr>
    <tr th:each="worker : ${workers}">
        <td><span th:text="${worker.idOfWorker}"></span></td>
        <td><span th:text="${worker.fullname}"></span></td>
        <td><span th:text="${worker.post}"></span></td>
        <td><span th:text="${worker.phone}"></span></td>
        <td><span th:text="${worker.dateOfStart}"></span></td>
        <td><span th:text="${worker.dateofBirthday}"></span></td>
        <td><span th:text="${worker.idencode}"></span></td>
    </tr>
</table>
    <button><a href="/worker/addWorker">Add a new item</a></button>
    <button><a href="/menu">Back to menu</a></button>
    <ul title="To remove or to update an item, write in a search bar of your browser commands:">
        <li>/worker/rmWorker/id_of_item - to remove a worker</li>
        <li>/worker/upItem/id_of_item - to update a worker.</li>
    </ul>
</body>
</html>
