<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add new worker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add new worker</h1>
<form action="#" th:action="@{/worker/addWorker}" th:object="${worker}" method="post">
    <p>Id: <input type="number" th:field="*{idOfWorker}" /></p>
    <p>Enter you fullname: <input type="text" th:field="*{fullname}" /></p>
    <p>Your post: <input type="text" th:field="*{post}"></p>
    <p>Phone: <input type="text" th:field="*{phone}" /></p>
    <p>Date of start: <input type="date" th:field="*{dateOfStart}" /></p>
    <p>Date of birthday: <input type="date" th:field="*{dateofBirthday}" /></p>
    <p>Identification code: <input type="text" th:field="*{idencode}"></p>
    <p><input type="submit" value="Submit" /><input type="reset" value="Reset" /></p>
</form>
<form th:action="@{logout}" method="post">
    <input type="submit" value="Sign out">
</form>
</body>
</html>
