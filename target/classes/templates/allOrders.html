<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>List of orders</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>List of orders</h1>
<table>
    <tr>
        <th>Id</th>
        <th>NumOfOr</th>
        <th>IdOfClient</th>
        <th>IdOfWorker</th>
        <th>DateOfOrder</th>
        <th>Fullname</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td><span th:text="${order.idOfOrder}"></span></td>
        <td><span th:text="${order.numofor}"></span></td>
        <td><span th:text="${order.idOfClient}"></span></td>
        <td><span th:text="${order.idOfWorker}"></span></td>
        <td><span th:text="${order.dateOfOrder}"></span></td>
        <td><span th:text="${order.orderStatus}"></span></td>
        <td><span th:text="${order.orderStatus}"></span></td>
        <td><span th:text="${order.orderStatus}"></span></td>
        <td><span th:text="${order.orderStatus}"></span></td>
    </tr>
</table>
</body>
</html>
