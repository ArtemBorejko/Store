<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>List of orders</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1>List of orders</h1>
<table border=20px>
    <tr>
        <th>Id</th>
        <th>NumOfOr</th>
        <th>IdOfClient</th>
        <th>IdOfWorker</th>
        <th>DateOfOrder</th>
        <th>Order status</th>
        <th>Price</th>
        <th>Payment method</th>
        <th>Method for obtaining</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td><span th:text="${order.idOfOrder}"></span></td>
        <td><span th:text="${order.numOfOr}"></span></td>
        <td><span th:text="${order.client.getIdOfClient()}"></span></td>
        <td><span th:text="${order.worker.getIdOfWorker()}"></span></td>
        <td><span th:text="${order.dateOfOrder}"></span></td>
        <td><span th:text="${order.orderStatus}"></span></td>
        <td><span th:text="${order.priceOfOrder}"></span></td>
        <td><span th:text="${order.paymentMeth}"></span></td>
        <td><span th:text="${order.methOfObt}"></span></td>
    </tr>
</table>
</body>
</html>
