<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add new order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Add new order</h1>
<form action="#" th:action="@{/order/addOrder}" th:object="${order}" method="post">
    <p>Id: <input type="number" th:field="*{idOfOrder}" /></p>
    <p>NumOfOr: <input type="number" th:field="*{numOfOr}" /></p>
    <p>IdOfClient: <input type="number" th:field="*{client}" /></p>
    <p>IdOfWorker <input type="number" th:field="*{worker}" /></p>
    <p>DateOfOrder: <input type="date" th:field="*{dateOfOrder}" /></p>
    <p>Order status: <input type="text" th:field="*{orderStatus}" /></p>
    <p>Price of order: <input type="number" th:field="*{priceOfOrder}" /></p>
    <p>Payment method: <input type="text" th:field="*{paymentMeth}" /></p>
    <p>Method for obtaine: <input type="text" th:field="*{methOfObt}" /></p>
    <p><input type="submit" value="Submit" /><input type="reset" value="Reset" /></p>
</form>
<form th:action="@{logout}" method="post">
    <input type="submit" value="Sign out">
</form>
</body>
</html>
